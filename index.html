
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Simple json to twitch mapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div id="app" class="container my-5">

      <div class="form-group mb-4">
        <label for="json">JSON</label>
        <textarea id="json" class="form-control" rows="10" v-model="rawJson"></textarea>
        <span v-if="jsonError" class="text-danger">Json konnte nicht geladen werden, ggf. ist es falsch formatiert...</span>
      </div>
    
      <div class="form-group mb-4">
        <label for="keys">Json keys: <small class="text-muted">{{ keys.length }} </small></label>
        <select id="keys" class="form-select" v-model="selectedKey">
          <option value="" disabled="">Bitte ausw√§hlen</option>
          <option v-for="key in keys" :value="key">{{ key}}</option>
        </select>
      </div>  

      <div class="mb-4">
        <h3>
          Commands
          <small class="text-muted"></small>
      </h3>
        {{ message }}
      </div>
    </div>
  </div>
    
    <footer>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="./js/app.js"></script>
    </footer>
  </body>
</html>
