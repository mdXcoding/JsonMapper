<!doctype html>
<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <title>Json Mapper</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
</head>
<body>
<div class="container my-5" id="app">
    <div class="form-group mb-4">
        <label for="json">RAW JSON</label>
        <textarea class="form-control" id="json" rows="10" v-model="rawJson"></textarea>
        <span class="text-danger" v-if="jsonError">
            Error while parsing json, please check format...
        </span>
    </div>

    <div class="form-group mb-4">

        <label for="keys">JSON keys <span class="badge rounded-pill bg-primary">{{ keys.length }} </span></label>

        <select class="form-select" id="keys" v-model="selectedKey">
            <option disabled="" value="">Please select a key</option>
            <option :value="key" v-for="key in keys">{{ key}}</option>
        </select>
    </div>

    <h3>Options</h3>
    <div class="form-group row mb-4">
        <div class="col">
            <label for="prepend">Prepend String</label>
            <input id="prepend" maxlength="256" class="form-control" v-model="options.prepend">
        </div>
        <div class="col">
            <label for="append">Append String</label>
            <input id="append" maxlength="256" class="form-control" v-model="options.append">
        </div>

    </div>

    <div class="mb-4">
        <h3>
            Result
            <small class="text-muted"></small>
        </h3>

        {{ message }}
    </div>
</div>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/app.js"></script>
</footer>
</body>
</html>
